<html>
<head>
    <title>HTML Tables</title>
</head>
<body>

    <table width="400">
        <tr>
            <td colspan="2"><h1 align="center"><i><b>Fresh Fruits</b></i></h1></td>
        </tr>
        <tr>
            <th align="left"><b>It has long been known that a dietthat includes at least a few servings of fresh fruit every day will healp keep you healthy, fit and trim.</b></th>
            <th><img src="dish.jpg" alt="dish fruit" style="float:right" width="200" height="150"></th>
        </tr>
    </table>
    <table border="1" width="200">
        <tr>
            <th colspan="3">Title goes here</th>
            <th width="33">A</th>
            <th width="33" align="right">B</th>
        </tr>
        <tr>
            <th rowspan="3" align="left"s>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th align="right">G</th>
        </tr>
        <tr>
            <th>H</th>
            <th colspan="2">I</th>
            <th rowspan="2" align="right" valign="bottom">J</th>
        </tr>
        <tr>
            <th>K</th>
            <th>L</th>
            <th>M</th>
        </tr>
        <tr>
            <th align="right">N</th>
            <th colspan="4">0</th>
        </tr>
    </table>
</body>
</html>
